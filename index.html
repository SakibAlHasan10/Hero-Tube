<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- daysiUi link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="max-w-screen-xl mx-auto px-6 md:px-8">
    <!-- header section -->
    <header>
        <!-- navbar section -->
        <div class="navbar bg-base-100 my-5">
            <div class="navbar-start">
                <img src="./image/Logo.png" alt="" srcset="">
            </div>
            <div>
                <button class="hover:bg-black hover:text-white  btn ml-6 capitalize font-medium">Sort by view</button>
            </div>
            <div class="navbar-end">
                <a class="hover:bg-black text-white btn capitalize bg-[#FF1F3D] font-medium" onclick="blogPage()">Blog</a>
            </div>
        </div>
        <hr class="bg-slate-600">
    </header>
    <!-- main Section -->
    <main>
        <!-- all category button -->
        <section>
            <div id="all-button-container" class="  text-center my-6">
            </div>
        </section>
        <!-- All card  -->
        <section>
            <div id="all-card" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 ">
            </div>
        </section>
        <!-- no data section -->
        <section>
            <div id="no-data-available" class="text-center">
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
